<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT "{{ url_for('static', filename='stylesheets/styles.css') }}"-->
		<link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-design-iconic-font/css/material-design-iconic-font.min.css') }}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="/form" method="POST">
					<h3>Contact Us</h3>
					<p>StreamSets and Docker on-boarding</p>
					<label class="form-group">
						<input type="text" class="form-control"  required name="first_name">
						<span>First Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" class="form-control"  required name="last_name">
						<span>Last Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="email" class="form-control"  required name="email">
						<span for="">E-Mail</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<input type="text" class="form-control"  required name="project_name">
						<span for="">Project Name</span>
						<span class="border"></span>
					</label>
					<button>Submit 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
